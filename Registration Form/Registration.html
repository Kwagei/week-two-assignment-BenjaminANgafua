        <form action="complete">
            <table>
                <label> Full Name:
                    <input type="text" placeholder="eg.Benjamin A. Ngafua" name="name" id="name" autocapitalize="words" required></td>
                </label> <br><br>
                <label>
                    Gender:
                    <input type="radio" name="sex" value="male">Male
                    <input type="radio" name="sex" value="female">Female
                <label> <br><br>
                <label for="DOB">
                    Date of Birth:
                    <input type="datetime-local" max="1999-12-13" required>
                </label>
                <br><br>
                <label for="counties"> County of Origin:
                    <select required>
                        <option value="Grand Gedeh">Grand Gedeh</option>
                        <option value="Lofa">Lofa</option>
                        <option value="Montserrado">Montserrado</option>
                        <option value="Grand Cape Mount">Grand Cape Mount</option>

                        <option value="Grand Kru">Grand Kru</option>

                        <option value="Bong">Bong</option>
                        <option value="Bomi">Bomi</option>
                        <option value="Nimba">Nimba</option>
                        <option value="Sinoe">Sinoe</option>
                        <option value="River Gee">River Gee</option>
                        <option value="River Cess">River Cess</option>
                        <option value="Gbapolu">Gbapolu</option>
                    </select>
                </label> <br><br>
                <label for="password">
                    Password: <input placeholder="password" type="password" maxlength="8" required>
                </label> <br><br>
                <label for="email">
                    Email: <input type="email" placeholder="eg.@gmail.com" required>
                </label> <br><br>
                <label for="phone">
                    Phone no.: <select name="tel" id="tel">
                        <option value="countryCode">+234</option>
                        <option value="countryCode">+231</option>
                        <option value="countryCode">+452</option>
                        <option value="countryCode">+513</option>
                        <option value="countryCode">+119</option>
                    </select>
                    <input type="tel" maxlength="10" placeholder="0775939247" required>
                </label> <br><br>
                <label for="text">
                    <textarea name="message" id="message" cols="30" rows="10" autocapitalize="sentences" maxlength="3000" required>Write a message</textarea>
                </label>
                <button type="submit">submit</button>
            </table>
