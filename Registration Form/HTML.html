<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="CSS3.css">
        <style>
            strong{
                margin-left: 30%;
            }
        </style>
    </head>
    <body>
        <div>
            <strong>Register</strong> <br> <br>
            <form method="POST">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                Name:
                                <input type="text"placeholder="Full Name">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <br> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Gender:
                                <select name="Gender">
                                    <option value="Male">Male </option>
                                    <option value="Female">Female </option>
                                    <option value="Other">Other </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Date of Birth:
                                <input type="date">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                County of Origin:
                            <select name="County">
                                <option value="Lofa">Lofa</option>
                                <option value="Bomi"> Bomi</option>
                                <option value="Bong"> Bong</option>
                                <option value="Sineo"> Sineo</option>
                                <option value="Margibi"> Margibi</option>
                                <option value="Montserrado"> Montserrado</option>
                                <option value="Grand Gedeh"> Grand Gedeh</option>
                                <option value="Grand Kru"> Grand Kru</option>
                                <option value="Grand Bassa"> Grand Bassa</option>
                                <option value="Grand Cape Mount"> Grand Cape Mount</option>
                                <option value="Gbapolu"> Gbapolu</option>
                                <option value="River Cess"> River Cess</option>
                                <option value="River Gee"> River Gee</option>
                                <option value="Mary Land"> Mary Land</option>
                                <option value="Nimba"> Nimba</option>
                            </select> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Password:
                                <input type="password"placeholder="Password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Email:
                                <input type="email"placeholder="@gmail.com"> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Phnoe no:
                                <select name="Country code" style="background-color: rgb(109, 109, 112)" >
                                    <option value="+234">+235</option>
                                    <option value="+111">+111</option>
                                    <option value="+231">+231</option>
                                    <option value="+232">+232</option>
                                </select>
                                    <input type="tel" placeholder="0880971128">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <footer>
                    <textarea name="name" cols="30" rows="10">Write a message</textarea> <br> <br>
                    <input type="submit" name="submit" value="submit" style="background-color: rgb(37, 98, 228); font-weight: bold; color: rgb(244, 245, 247); width: 40%; height: 30px; margin-left: 12%; text-align: center;" >
                </footer>
            </form>
        </div>
    </body>
</html>
